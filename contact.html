      <div class="contact-info">
        <!-- Replace the email below with your real one -->
        <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>

      </div>

      <p class="muted">Or write a quick message:</p>
      <form action="mailto:youremail@example.com" method="post" enctype="text/plain" class="contact-form">
        <label>
          Your name
          <input name="Name" type="text" placeholder="Your name">
        </label>
        <label>
          Your message
          <textarea name="Message" rows="5" placeholder="Write your message..."></textarea>
        </label>
        <p>
          <button class="btn" type="submit">Send (opens email)</button>
        </p>
      </form>
    </section>
